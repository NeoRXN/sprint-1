<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="estilos.css"/>
  <title>Document</title>
</head>
<body>
  <header class="encabezado">
<img src="logo.png" alt="logo" width="30px" height="30px"/>
  </header>
    <h2>Registro</h2>
    
    <section class="formulario">
    <form id="form-registro">
      <label id="tipo-documento">Tipo de Documento:</label>
      <select>
        <option></option>
        <option>Cedula</option>
        <option>Tarjeta de Residencia</option>
        <option>Pasaporte</option>
        <option>Tarjeta de Identidad</option>
      </select>

    <label for="Documento">Numero de Documento:</label>
    <input type="number" id="Documento" name="Documento" value="Documento" /><br />
    <label for="email">Correo:</label>
    <input type="email" id="email" name="email" value="correo@email" /><br />
    <label for="password">Contrasena:</label>
    <input type="password" id="contrasena" name="password" value="" /><br />
    <div class="registro">
    <button id="btn-registrar">Registrar</button>
    </div>
  </form>
    </section>
    
  <footer>
    <span>Footer</span>
  </footer>
      
    </body>
  </html>
  </body>
</html>
